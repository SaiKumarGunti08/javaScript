    <div>
        <h1 class="heading">Nodes Topic</h1>

        //for creating elements setting the attributes values etc
        const div=document.createElement('div')//creating an element
        console.log(div);
        div.className='container'

        document.body.append(div)
        const h1=document.createElement('h1') 
        //h1.innerText='welcome'
        const h1_text=document.createTextNode('welcome to my world')
        h1.appendChild(h1_text)
        div.appendChild(h1)


    </script>
