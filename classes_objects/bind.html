  class user{

      this.username=username;

      console.log(this.username);

      .querySelector('button')

    }

      console.log("clicked");

      console.log(`${this.server}`);
      console.log(`${this.username}`);
    }
  }
const react=new user("react for sai ")
console.log(react);
react.theServer()
